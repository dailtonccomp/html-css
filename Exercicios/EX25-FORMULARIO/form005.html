<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário: radio e checkbox</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!-- fieldset serve para agrupar dados comuns do formulário -->
        <fieldset>
            <legend>Sexo</legend>
            <!-- usando o input radio, tenho que deixa o name igual para que possa selecionar um ou outro -->
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" checked><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset> 
            <legend>Espostes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
